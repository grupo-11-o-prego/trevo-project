<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <!-- Define a codificação da página como UTF-8, garantindo compatibilidade com caracteres acentuados. -->

  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- Garante que a página se ajuste a diferentes tamanhos de tela (responsividade). -->

  <title>Login ADM</title>


  <!-- Importa a fonte 'Poppins' do Google Fonts para estilizar os text. -->
  <link 
    href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" 
    rel="stylesheet" />

  <!-- Importa o CSS gerado pelo Tailwind para personalizar os estilos da pág. -->
  <link href="src/output.css" rel="stylesheet" />

  <!-- Script extra para funcionalidades adicionais do Tailwind. -->
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>

<body class="bg-white min-h-screen flex items-center justify-center">
  <!-- Define o fundo branco da página e centraliza. -->

  <div class="w-full max-w-6xl mx-auto p-6 grid grid-cols-1 md:grid-cols-2 gap-8 items-center">
    <!-- Container principal com layout em grid responsivo (1 coluna em telas pequenas e 2 em telas médias ou maiores). -->

    <!-- Link para voltar à página principal -->
    <a href="index.html" class="absolute top-4 left-4 z-50 text-black-600 hover:text-purple-600 transition">
      <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" fill="currentColor" class="bi bi-arrow-left" viewBox="0 0 16 16">
        <!-- Ícone SVG de seta para voltar -->
        <path fill-rule="evenodd" d="M15 8a.5.5 0 0 0-.5-.5H2.707l3.147-3.146a.5.5 0 1 0-.708-.708l-4 4a.5.5 0 0 0 0 .708l4 4a.5.5 0 0 0 .708-.708L2.707 8.5H14.5A.5.5 0 0 0 15 8"/>
      </svg>
    </a>

    <!-- Seção do formulário de login -->
    <div>
      <h1 class="text-4xl font-bold mb-8">Login ADM</h1>

      <!-- Formulário que envia os dados para "loginAdm.php" via método POST -->
      <form class="space-y-5" action="loginAdm.php" method="POST">
        <!-- Campo para entrada do email -->
        <div>
          <label class="block font-medium mb-1" for="email">Email</label>
          <input id="email" name="email" type="email" placeholder="Digite seu email" 
                 class="w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-purple-500"
                 required />
        </div>
        <!-- Campo para entrada da senha -->
        <div>
          <label class="block font-medium mb-1" for="senha">Senha</label>
          <div class="relative">
            <input id="senha" name="senha" type="password" placeholder="Digite sua senha" 
                   class="w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-purple-500"
                   required />
          </div>
        </div>

        <!-- Botão para submeter o formulário -->
        <button type="submit" class="w-full bg-purple-600 text-white py-2 rounded-md hover:bg-purple-700 cursor-pointer transition duration-300">
          Login
        </button>
      </form>
    </div>

    <!-- Seção com imagem decorativa para complementar o layout -->
    <div class="h-full w-full flex items-center justify-center p-8 rounded-lg">
      <img src="admimagem.png" alt="Imagem referente ao login ADM" />
    </div>
  </div>
</body>
</html>
