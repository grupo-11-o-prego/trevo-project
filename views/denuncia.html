<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Lista de Usuários</title>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <link href="../views/src/output.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body class="h-screen overflow-hidden font-poppins">
    <header
      class="fixed top-0 left-0 right-0 h-16 bg-white shadow flex items-center justify-between px-6 z-10"
    >
      <div class="text-xl font-bold">LOGO</div>
      <div class="flex gap-4">
        <a
          href="/trevo-project/views/cadastro"
          class="px-4 py-2 bg-gray-300 rounded hover:bg-gray-400 text-[#6F23D9] hover:scale-110 transition duration-300 cursor-pointer font-semibold"
        >
          Cadastrar
        </a>
        <a
          href="/trevo-project/views/login"
          class="px-4 py-2 bg-[#6F23D9] rounded hover:bg-[#4f179c] text-white cursor-pointer hover:scale-110 transition duration-300"
        >
          Login
        </a>
      </div>
    </header>
    <aside
      class="fixed top-16 left-0 w-72 h-[calc(100vh-4rem)] bg-gray-100 p-4 flex flex-col gap-4 shadow overflow-y-auto"
    >
      <button
        id="botaoLivros"
        onclick="functionDescer()"
        class="py-6 px-8 bg-white rounded-xl cursor-pointer shadow-md hover:bg-gray-50 flex justify-center items-center"
      >
        <object
          id="bookIcon"
          data="../views/assets/svg/bookpreto.svg"
          type="image/svg+xml"
        ></object>
        <span class="ml-2">Livros</span>
      </button>
      <div
        id="escondido"
        class="border-l-4 border-gray-500 rounded-md flex items-center flex-col gap-2 overflow-hidden transition-all duration-300 max-h-0"
      >
        <ul
          class="max-w-md space-y-1 text-gray-800 list-disc list-inside dark:text-gray-400"
        >
          <li class="py-2 px-6 w-full rounded-lg hover:bg-gray-200">
            <a href="#">Todos os Livros</a>
          </li>
          <li class="py-2 px-6 w-full rounded-lg hover:bg-gray-200">
            <a href="#">Empréstimos</a>
          </li>
          <li class="py-2 px-6 w-full rounded-lg hover:bg-gray-200">
            <a href="#">Trocas</a>
          </li>
        </ul>
      </div>
      <button
        class="py-6 px-8 bg-white rounded-xl cursor-pointer shadow-md hover:bg-gray-50 flex justify-center items-center"
      >
        <span class="ml-2">Fórum</span>
      </button>
      <button
        class="py-6 px-8 bg-white rounded-xl cursor-pointer shadow-md hover:bg-gray-50 flex justify-center items-center"
      >
        <span class="ml-2">Biblioteca</span>
      </button>
      <button
        class="py-6 px-8 bg-white rounded-xl cursor-pointer shadow-md hover:bg-gray-50 flex justify-center items-center"
      >
        <span class="ml-2">Configurações</span>
      </button>
    </aside>
    <main class="ml-72 mt-16 h-[calc(100vh-4rem)] overflow-y-auto p-6 bg-gray-50">
      <div id="body-denuncias" class="grid grid-cols-1 gap-6 max-w-5xl mx-auto mt-10">
        
      </div>
        <section class="bg-white p-6 rounded-xl shadow-md max-w-3xl mx-auto mt-10">
            <h2 class="text-lg font-semibold text-gray-600 mb-2">Denúncia #382</h2>
          
            <div class="grid grid-cols-2 gap-4 mb-2 text-sm">
              <div>
                <span class="font-semibold text-gray-800">Tipo:</span> Usuário
              </div>
              <div>
                <span class="font-semibold text-gray-800">Data:</span> 2024-10-21 &nbsp; 17:24:12
              </div>
              <div>
                <span class="font-semibold text-gray-800">Denunciado(a):</span>
                <span class="text-indigo-600 font-semibold">Theo Rocha Otto</span>
              </div>
              <div>
                <span class="font-semibold text-gray-800">Motivo:</span> Comunicação abusiva
              </div>
            </div>
          
            <div class="mb-4">
              <p class="font-semibold text-gray-800 mb-1">Comentário:</p>
              <div class="bg-gray-100 border border-gray-300 p-3 rounded-md text-sm text-gray-700">
                Fica xingando os outros usuários e falta muito na PUCPR!
              </div>
            </div>
          
            <div class="flex flex-wrap gap-4 mt-6">
              <button class="cursor-pointer px-4 py-2 border border-gray-400 rounded-md text-gray-700 hover:bg-gray-100 transition">Cancelar Denúncia</button>
              <button class="cursor-pointer px-4 py-2 border border-red-500 text-red-600 font-semibold rounded-md hover:bg-red-50 transition">Suspender usuário</button>
              <button class="cursor-pointer px-4 py-2 bg-red-600 text-white font-semibold rounded-md hover:bg-red-700 transition">Banir usuário</button>
            </div>
          </section>
          
    </main>    
    <script src="../app/api/api.js"></script>
    <script src="../app/api/tela/denuncia_tela.js"></script>
  </body>
</html>
