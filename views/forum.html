    <div id="modal-criar-forum" class="fixed inset-0 bg-[rgba(0,0,0,0.3)] flex items-center justify-center z-50 hidden">

    <div class="bg-white rounded-lg shadow-xl p-6 w-full max-w-md relative">
        <button onclick="fecharModal()" class="absolute top-2 right-2 text-gray-500 hover:text-gray-700">
        <i class="fas fa-times cursor-pointer"></i>
        </button>
        <h2 class="text-xl font-semibold text-gray-800 mb-4">Criar Novo Fórum</h2>
        <form id="forum-form" class="space-y-4">
        <div>
            <label for="titulo" class="block text-sm font-medium text-gray-700">Título</label>
            <input type="text" id="titulo" name="titulo" required
                class="w-full px-3 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-purple-300" />
        </div>
        <div>
            <label for="descricao" class="block text-sm font-medium text-gray-700">Descrição</label>
            <textarea id="descricao" name="descricao" rows="3" required
                    class="w-full px-3 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-purple-300"></textarea>
        </div>
        <div>
            <label for="tema" class="block text-sm font-medium text-gray-700">Tema</label>
            <input type="text" id="tema" name="tema" required
                class="w-full px-3 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-purple-300" />
        </div>
        <div class="flex justify-end">
            <button type="submit"
                    class="bg-[#6F23D9] text-white px-4 py-2 rounded-lg hover:bg-[#5515b3] transition cursor-pointer">
            Criar
            </button>
        </div>
        </form>
    </div>

    <script>
        document.getElementById('btn-criar-forum').addEventListener('click', function () {
        document.getElementById('modal-criar-forum').classList.remove('hidden');
      });

      function fecharModal() {
        document.getElementById('modal-criar-forum').classList.add('hidden');
      }

      document.getElementById('forum-form').addEventListener('submit', function (e) {
        e.preventDefault();

        const titulo = document.getElementById('titulo').value;
        const descricao = document.getElementById('descricao').value;
        const tema = document.getElementById('tema').value;
        console.log({ titulo, descricao, tema });

        fecharModal();
      });
    </script>
