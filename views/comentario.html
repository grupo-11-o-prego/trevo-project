      </div>

      <button

        <i class="fa-solid fa-comment"></i>

      </button>
      <div
        id="escondidoForum"
        class="border-l-4 border-purple-400 bg-gray-50 rounded-md w-full overflow-hidden transition-all duration-300 max-h-0 px-4 py-0"

        <ul
          class="max-w-md space-y-1 text-gray-800 list-disc list-inside dark:text-gray-400 w-full"

            class="py-2 px-4 w-full rounded-md hover:bg-purple-100 transition"

          <li

            <a href="/trevo-project/public/logout">Sair</a>
