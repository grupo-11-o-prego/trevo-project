<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet" />
    <link href="../views/src/output.css" rel="stylesheet" />
    <link rel="icon" href="#" type="image/x-icon" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <script src="../views/assets/js/home.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  </head>

  <body class="h-screen overflow-hidden font-poppins">
    <header class="fixed top-0 left-0 right-0 h-16 bg-white shadow flex items-center justify-between px-6 z-10">
      <div class="text-xl font-bold">LOGO</div>
      <div class="flex gap-4">
        <a href="/trevo-project/views/cadastro" class="px-4 py-2 bg-gray-300 rounded hover:bg-gray-400 text-[#6F23D9] hover:scale-110 transition duration-300 cursor-pointer font-semibold">
          Cadastrar
        </a>
        <a href="/trevo-project/views/login" class="px-4 py-2 bg-[#6F23D9] rounded hover:bg-[#4f179c] text-white cursor-pointer hover:scale-110 transition duration-300">
          Login
        </a>
      </div>
    </header>

    <aside class="fixed top-16 left-0 w-72 h-[calc(100vh-4rem)] bg-gray-100 p-4 flex flex-col gap-4 shadow overflow-y-auto">
      <!-- Botão Livros -->
      <button onclick="functionDescer()" class="py-6 px-8 bg-white rounded-xl cursor-pointer shadow-md hover:bg-gray-50 flex justify-center items-center">
        <object id="bookIcon" data="../views/assets/svg/bookpreto.svg" type="image/svg+xml"></object>
        <span class="ml-2">Livros</span>
      </button>

      <!-- Submenu Livros -->
      <div id="escondido" class="border-l-4 border-gray-500 rounded-md flex items-center flex-col gap-2 overflow-hidden transition-all duration-300 max-h-0">
        <ul class="max-w-md space-y-1 text-gray-800 list-disc list-inside dark:text-gray-400">
          <li class="py-2 px-6 w-full rounded-lg hover:bg-gray-200"><a href="#">Todos os Livros</a></li>
          <li class="py-2 px-6 w-full rounded-lg hover:bg-gray-200"><a href="#">Empréstimos</a></li>
          <li class="py-2 px-6 w-full rounded-lg hover:bg-gray-200"><a href="#">Trocas</a></li>
        </ul>
      </div>

      <!-- Botão Fórum -->
      <button onclick="functionDescerForum()" class="py-6 px-8 bg-white rounded-xl cursor-pointer shadow-md hover:bg-gray-50 flex justify-center items-center">
        <span class="ml-2">Fórum</span>
      </button>

      <!-- Submenu Fórum -->
      <div id="escondidoForum" class="border-l-4 border-gray-500 rounded-md flex items-center flex-col gap-2 overflow-hidden transition-all duration-300 max-h-0">
        <ul class="max-w-md space-y-1 text-gray-800 list-disc list-inside dark:text-gray-400">
          <li class="py-2 px-6 w-full rounded-lg hover:bg-gray-200"><a href="#">Todos os Fóruns</a></li>
          <li class="py-2 px-6 w-full rounded-lg hover:bg-gray-200"><a href="/trevo-project/public/forum">Cadastrar Fórum</a></li>
        </ul>
      </div>

      <!-- Outros botões -->
      <button class="py-6 px-8 bg-white rounded-xl cursor-pointer shadow-md hover:bg-gray-50 flex justify-center items-center">
        <span class="ml-2">Biblioteca</span>
      </button>
      <button class="py-6 px-8 bg-white rounded-xl cursor-pointer shadow-md hover:bg-gray-50 flex justify-center items-center">
        <span class="ml-2">Configurações</span>
      </button>
    </aside>

    <main class="ml-72 mt-16 h-[calc(100vh-4rem)] overflow-y-auto p-6 bg-gray-50">
        <div id="posts-container" class="max-w-4xl mx-auto bg-white p-6 rounded-xl shadow-md">
            <!-- <div class="flex items-center gap-6 mb-6">
              <img src="#" alt="Foto do usuário" class="w-24 h-24 rounded-full object-cover border-4 border-purple-500" />
              <div>
                <h2 class="text-2xl font-bold">Hexter</h2>
                <p class="text-gray-600">hexter@email.com</p>
                <p class="text-gray-600">+55 (11) 91234-5678</p>
                <p class="text-gray-600">09/09/2006</p>
              </div>
            </div>
            <div class="flex justify-end">
              <button class="bg-[#6F23D9] hover:bg-[#4f179c] cursor-pointer text-white font-semibold px-6 py-2 rounded-lg transition duration-300">
                Editar Perfil
              </button>
            </div> -->
          </div>
    </main>

    <script>
      function functionDescer() {
        var escondido = document.getElementById("escondido");
        escondido.style.maxHeight = escondido.style.maxHeight && escondido.style.maxHeight !== "0px" ? "0px" : escondido.scrollHeight + "px";
      }

      function functionDescerForum() {
        var escondidoForum = document.getElementById("escondidoForum");
        escondidoForum.style.maxHeight = escondidoForum.style.maxHeight && escondidoForum.style.maxHeight !== "0px" ? "0px" : escondidoForum.scrollHeight + "px";
      }
    </script>
    <script src="../app/api/api.js"></script>
    <script src="../app/api/tela/perfil_tela.js"></script>
  </body>
</html>
